{% extends "layout.html" %}
{% block title %} Sign Up {% endblock %}
{% block head %}
{{ super() }}
<link type="text/css" href="static/styles/login_form.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container">
  <form class="form-group">
    <h3>Please sign Up</h3>
    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <input type="password" id="inputPassword2" class="form-control" placeholder="Retype Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="sign_up">Sign Up</button>
  </form>
</div>
{% endblock %}
