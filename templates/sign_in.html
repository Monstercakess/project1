{% extends "layout.html" %}
{% block title %} Sign In {% endblock %}
{% block head %}
{{ super() }}
<link type="text/css" href="static/styles/login_form.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container">
  <form method="post" class="form-group">
    <div>{{ form.username.label }}: {{ form.username(class='form-control') }}</div>
    <div>{{ form.password.label }}: {{ form.password(class='form-control') }}</div>
    <button id="button_form" class="btn btn-lg btn-basic btn-block" type="submit" name="sign_in">Sign In</button>
  </form>
</div>
{% endblock %}
